<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		.box {
			display: block;
			position: absolute;
			width: 70px;
			height: 70px;
			top: 100px;
			left: 0px;
			background-color: teal;
			font-size: 300%;
			text-align: center;
		}
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict';
			/* global &*/

			// Variable declarations
			var box, boardWidth, position, speed, points;
			var setBoxPosition, update;
			var direction;
			// jQuery stuff setup for you
			
			// TODO 2
			position = 0;
			points = 0;
			speed = 10;
			direction = 1;
			boardWidth = $('.board').width();
			box = $('.box');
			
				box.css('left', position);
				box.text(points);
			
			function update() {
				// TODO 3 / 6 / 7 / 8
				
				position = position + (speed * direction);
				box.css('left', position);
				
				if(position > boardWidth) {
					direction = -1;
				} else if( position < 0) {
					direction = 1;
				}
				
				box.text(points);
				
			}
		
			function handleBoxClick() {
				// TODO 4 / 5
				speed = speed + 3;
				position = 0;
				points = points + 1;
			}


			//this calls update every 50 milliseconds
			setInterval(update, 50);
			// this calls the handle handleBoxClick function every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
